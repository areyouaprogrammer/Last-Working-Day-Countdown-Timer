<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to My Next Chapter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1e1e2f, #0a0a12);
    color: #ffffff;
    font-family: "Segoe UI", system-ui, sans-serif;
    text-align: center;
  }

  .container {
    padding: 30px;
  }

  h1 {
    font-size: 2rem;
    opacity: 0.85;
  }

  #timer {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 700;
    margin: 20px 0;
  }

  #message {
    font-size: 1.5rem;
    margin-top: 20px;
    opacity: 0.9;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Countdown to Shaurya's Last Day</h1>
  <div id="timer"></div>
  <div id="message"></div>
</div>

<canvas id="confetti"></canvas>

<script>
  const targetDate = new Date("2025-01-29T17:30:00").getTime();

  const timerEl = document.getElementById("timer");
  const messageEl = document.getElementById("message");
  const sound = document.getElementById("sound");

  const countdown = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(countdown);
      timerEl.textContent = "00:00:00";
      messageEl.textContent = "FREEEDOOOMMMMMMMMMMMMMM !!!!!!";
      startConfetti();
      startConfetti();
      startConfetti();
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    timerEl.textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confetti = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function startConfetti() {
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d * 10;
    });
    requestAnimationFrame(drawConfetti);
  }
</script>

</body>
</html>
